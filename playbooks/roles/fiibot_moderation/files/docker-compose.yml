services:
  bot:
    image: ghcr.io/federation-interservices-d-informatique/fiibot-moderation:1.3.2
    env_file: .env
    restart: always
    networks:
      - fiibot-moderation
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    depends_on:
      - db
      - redis

  db:
    image: postgres:16.2-alpine
    env_file: .env
    restart: always
    networks:
      - fiibot-moderation
    ports:
      - "127.0.0.1:6906:5432"
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
      - "fiibot-moderation-postgres:/var/lib/postgresql/data"

  redis:
    image: redis:7.2.4-alpine
    restart: always
    networks:
      - fiibot-moderation
    volumes:
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"

volumes:
  fiibot-moderation-postgres:
    driver: local

networks:
  fiibot-moderation:
    external: false
