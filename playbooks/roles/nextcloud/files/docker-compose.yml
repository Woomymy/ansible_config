---
services:
  app:
    image: nextcloud:28.0.3
    restart: always
    env_file: .env
    networks:
      - nextcloud
    ports:
      - 127.0.0.1:3004:80
    volumes:
      - nextcloud-data:/var/www/html
    depends_on:
      - db
      - redis
  db:
    image: postgres:16.2-alpine
    restart: always
    env_file: .env
    networks:
      - nextcloud
    ports:
      - 127.0.0.1:6902:5432
    volumes:
      - nextcloud-postgres:/var/lib/postgresql/data
  redis:
    image: redis:7.2.4-alpine
    restart: always
    networks:
      - nextcloud

volumes:
  nextcloud-data:
    driver: local
  nextcloud-postgres:
    driver: local

networks:
  nextcloud:
    external: false
