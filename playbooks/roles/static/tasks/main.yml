---
- name: Install git
  ansible.builtin.dnf:
    name: git
    state: latest

- name: Set static dir path
  ansible.builtin.set_fact:
    static_path: /var/www

- name: Setup dir for static pages
  ansible.builtin.file:
    state: directory
    path: "{{ static_path }}"
    mode: "0775"
    owner: "{{ system_user }}"
    group: "{{ system_user }}"

- name: Clone custom_pages
  become: true
  become_user: "{{ system_user }}"
  ansible.builtin.git:
    repo: https://github.com/Woomymy/custom_pages
    dest: "{{ static_path }}/custom_pages"

- name: Clone {{ domain }}
  become: true
  become_user: "{{ system_user }}"
  ansible.builtin.git:
    repo: https://github.com/Woomymy/{{ domain }}
    dest: "{{ static_path }}/{{ domain }}"

- name: Create well-known dirs
  become: true
  become_user: "{{ system_user }}"
  ansible.builtin.file:
    state: directory
    path: "{{ static_path }}/well-known/openpgpkey/hu/"
    mode: "0755"
    recurse: true

- name: Create openpgp policy file
  become: true
  become_user: "{{ system_user }}"
  ansible.builtin.copy:
    content: ""
    dest: "{{ static_path }}/well-known/openpgpkey/policy"
    mode: "0755"

- name: Copy openpgp file
  become: true
  become_user: "{{ system_user }}"
  ansible.builtin.copy:
    src: mscrnig88g4mzagk5ytb4ioz7yg51f67
    dest: "{{ static_path }}/well-known/openpgpkey/hu/mscrnig88g4mzagk5ytb4ioz7yg51f67"
    mode: "0755"

- name: Create files.woomy.be directories
  become: true
  become_user: "{{ system_user }}"
  ansible.builtin.file:
    path: "{{ static_path }}/files"
    state: directory
    mode: "0755"

- name: Install static caddy config
  ansible.builtin.template:
    src: static.caddyfile.j2
    dest: /etc/caddy/sites/static.caddyfile
    mode: "0755"
  notify:
    - Restart caddy.service

- name: Fix SELinux context
  ansible.builtin.command: restorecon -ivR /var/www
  register: restorecon_result
  changed_when: restorecon_result.stdout != ""
